<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Sales Tracker</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        secondary: {
                            500: '#10b981',
                            600: '#059669',
                        },
                        accent: {
                            500: '#8b5cf6',
                            600: '#7c3aed',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ApexCharts for professional charts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body class="bg-gray-50 font-sans antialiased">
    <!-- App Container -->
    <div id="app" class="min-h-screen">
        <!-- Content will be rendered here by JavaScript -->
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 flex flex-col gap-2"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="data/seed.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components/toast.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/components/sidebar.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/pages/login.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/projects.js"></script>
    <script src="js/pages/project-detail.js"></script>
    <script src="js/pages/subcontractors.js"></script>
    <script src="js/pages/employees.js"></script>
    <script src="js/pages/rewards.js"></script>
    <script src="js/pages/notifications.js"></script>
    <script src="js/pages/report-sales.js"></script>
    <script src="js/pages/report-consultant.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
